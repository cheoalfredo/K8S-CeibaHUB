apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: example-ingress
spec:
  rules:
  - host: foo.bar
    http:
      paths:
      - backend:
          service: 
            name: frontend-service 
            port: 
              number: 80
        path: /
        pathType: Prefix
